{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Vanier Exams{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'scheduler/css/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="{% static 'scheduler/icons/favicon.ico' %}" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block script %}
        {% endblock %}

    </head>
    <body>
        <nav class="topnav" id="vanierTopnav">
        <div class="home-link">
        <a href="{%url 'index' %}" class="logo"><img src="{% static 'scheduler/images/vanier-logo.png' %}" alt="Vanier Logo"></a>
        <a href="javascript:void(0);" class="icon" onclick="navbarResize()">
          <i class="fa fa-bars"></i>
        </a>
        </div>
          <a href="{%url 'index' %}" class="active">Home</a>
          <a href="{% url 'search' %}" class="active">Search</a>
          <a href="{% url 'calendar' %}" class="active">Calendar</a>
          <a href="{% url 'contact' %}" class="active">Contact</a>
          <a href="https://www.vaniercollege.qc.ca/final-exams" target="_blank" class="active">View Exams</a>
        </nav>
        <script>
          function navbarResize() {
            var x = document.getElementById("vanierTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
          </script>
        {% block body %}
        {% endblock %}
    </body>
</html>
